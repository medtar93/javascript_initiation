    <script>
       //classList, et ses methodes : add(), remove() et toggle() :

       // classList retourne la liste des classes CSS de l'élément selectionné. Grâce aux methodes que possède classList, on peut : ajouter une classe avec add(), retirer une classe avec remove() ou alterner l'ajout/suppression d'une classe avec toggle().

       var element = document.querySelector('#survol');

       //En survolant le paragraphe #survol, on lui ajoute une classe "red" :
       element.addEventListener('mouseover', function(){
           this.classList.add('red'); //classList possède la métode add() qui permet d'ajouter une classe à l'élément.
       });
       
       //
       element.addEventListener('mouseout', function(){
           this.classList.remove('red'); // à l'inverse  la métode remove()  permet d'enlever une classe à l'élément.
       });

       //Ajouter ou retirer une classe alternativement à l'élément au clic sur le boutton :
       document.querySelector('#toggleBlue').addEventListener('click', function(){
           element.classList.toggle('blue'); // la méthode toggle permet d'ajouter ou de retirer une classe à l'élément
       });

       //exercice
       var paragraph = document.querySelectorAll('.texte');
       for ( var i = 0; i < paragraph.length; i++) {
            paragraph[i].addEventListener('click', function(){
           this.classList.toggle('red'); 
       });
       }
