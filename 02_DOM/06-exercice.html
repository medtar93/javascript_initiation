<body>
   <form action="" method="">
       <label for="">Pseudo</label>
       <input type="text" name="pseudo" id="pseudo" class="focus" >
     
       <label for="">Mot de passe</label>
       <input type="password" name="mdp"  id="mdp" class="focus">
       <br>
       <input type="submit"  value="se connecter" >
   </form>
    <script>
        //Exercice : Lorsque vous êtes en focus (= evenement "focus") sur un input, sa bordure devient rouge. Puis lorsque vous êtes en blur (= événement blur)sur un input, sa bordure redvient normale. Utilisez addEvenListerner.

      
       var inputs = document.querySelectorAll('.focus');

       for ( var i = 0; i < inputs.length; i++) {
           inputs[i].addEventListener('focus', function(){
               this.style.border = '2px solid red';
           });
           inputs[i].addEventListener('blur', function(){
               this.style.border = '';
           });

       }

    </script>
</body>
