<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Ajouter du texte au HTML</title>
   
</head>
<body>
   <div id="message1"></div>
   <div id="message2"></div>
   <div id="message3"></div>
    <button>Cliquez ici</button>

    <script>
        //Différence entre innerHTML et textContent :
        function changeTexte() {
            //innerHTML:
            document.querySelector('#message1').innerHTML = '<p>salut ,Ca va ? </p>';
            
            //textContent :
            document.querySelector('#message1').textContent = '<p>oui, cava.</p>';
            //ici le string est traitécomme sur texte brut les balises ne sont pas inséré dans le contenu html
        }

            document.querySelector('button').addEventListener('click', changeTexte)
    </script>
</body>
</html>
